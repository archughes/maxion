<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodad Testing Environment</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
      border: 2px solid black;
      box-sizing: border-box;
    }
    
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
      width: 280px;
      max-height: 800px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    #controls::-webkit-scrollbar {
      width: 8px;
    }
    
    #controls::-webkit-scrollbar-track {
      background: rgba(240, 240, 240, 0.5);
      border-radius: 4px;
    }
    
    #controls::-webkit-scrollbar-thumb {
      background: rgba(180, 180, 180, 0.7);
      border-radius: 4px;
    }
    
    #controls::-webkit-scrollbar-thumb:hover {
      background: rgba(150, 150, 150, 0.9);
    }
    
    label {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    
    .readout {
      width: 40px;
      text-align: right;
      margin-right: 10px;
    }
    
    #logBox {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 12px;
      resize: none;
    }
    
    .control-group {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    
    button {
      padding: 5px 10px;
      margin: 5px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #45a049;
    }
    
    select, input {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      width: 100%;
    }
    
    .slider-container input[type="range"] {
      flex: 1;
    }
    
    .slider-container span {
      width: 50px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="control-group">
      <h3>Camera Controls</h3>
      <p>Mouse: Left-click and drag to look around</p>
      <p>Scroll: Zoom in/out</p>
    </div>
    
    <div class="control-group">
      <h3>Doodad Controls</h3>
      <label for="doodadSelect">Doodad Type:</label>
      <select id="doodadSelect">
        <!-- Options will be populated by JavaScript -->
      </select>
      
      <label for="biomeSelect">Biome:</label>
      <select id="biomeSelect">
        <option value="summer">Summer</option>
        <option value="autumn">Autumn</option>
        <option value="spring">Spring</option>
        <option value="winter">Winter</option>
      </select>
      
      <button id="spawnDoodadBtn">Spawn Doodad</button>
      <button id="interactBtn">Interact with Selected Doodad</button>
    </div>
    
    <div class="control-group">
      <h3>Time Controls</h3>
      <div class="slider-container">
        <label for="timeSlider">Time:</label>
        <input type="range" id="timeSlider" min="0" max="24" step="0.1" value="12">
        <span id="timeDisplay">12:00</span>
      </div>
      
      <div class="slider-container">
        <label for="daySlider">Day:</label>
        <input type="range" id="daySlider" min="0" max="30" step="1" value="0">
        <span id="dayDisplay">0</span>
      </div>
    </div>
    
    <div class="control-group">
      <h3>LOD Controls</h3>
      <div class="slider-container">
        <label for="lodSlider">Detail Level:</label>
        <input type="range" id="lodSlider" min="0" max="3" step="1" value="2">
        <span id="lodDisplay">2</span>
      </div>
    </div>
    
    <div class="control-group">
      <h3>Log</h3>
      <textarea id="logBox" readonly></textarea>
    </div>
  </div>
  <script type="module" src="./lib/three.module.js"></script>
  <script type="module" src="./lib/OrbitControls.js"></script>
  <script type="module" src="./environment/doodads/doodadsTest.js"></script>
</body>
</html>
