<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Rain Sound Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .control {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
        }

        select {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #saveButton {
            background-color: #008CBA;
        }

        #saveButton:hover {
            background-color: #007bb5;
        }

        canvas {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rain Sound Generator</h1>
        <div class="control">
            <label for="windLevel">Wind Level (0-4)</label>
            <input type="range" id="windLevel" min="0" max="4" step="1" value="2">
        </div>
        <div class="control">
            <label for="windTurbidity">Wind Turbidity (0-4)</label>
            <input type="range" id="windTurbidity" min="0" max="4" step="1" value="1">
        </div>
        <div class="control">
            <label for="surfaceType">Surface Type</label>
            <select id="surfaceType">
                <option value="metal">Metal</option>
                <option value="grass">Grass</option>
                <option value="water">Water</option>
                <option value="wood">Wood</option>
                <option value="concrete">Concrete</option>
                <option value="glass">Glass</option>
            </select>
        </div>
        <div class="control">
            <label for="rainDensity">Rain Density (0-4)</label>
            <input type="range" id="rainDensity" min="0" max="4" step="1" value="2">
        </div>
        <div class="control">
            <label for="rainSpeed">Rain Speed (0-4)</label>
            <input type="range" id="rainSpeed" min="0" max="4" step="1" value="2">
        </div>
        <div class="control">
            <label for="raindropSize">Raindrop Size (0-4)</label>
            <input type="range" id="raindropSize" min="0" max="4" step="1" value="2">
        </div>
        <div class="control">
            <label for="thunderFreq">Thunder Frequency (0-4)</label>
            <input type="range" id="thunderFreq" min="0" max="4" step="1" value="2">
        </div>
        <div class="control">
            <label for="thunderDistance">Thunder Distance (0-4)</label>
            <input type="range" id="thunderDistance" min="0" max="4" step="1" value="3">
        </div>
        <button id="toggleButton">Start</button>
        <button id="saveButton">Save as WAV</button>
        <canvas id="fftCanvas"></canvas>
        <canvas id="waveformCanvas"></canvas>
    </div>

    <script type="module">
        import { RainSoundGenerator } from './sounds/ambient.js';

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded, initializing RainSoundGenerator...');

            // Initialize the rain generator
            const rainGenerator = new RainSoundGenerator({
                windLevel: 2,
                windTurbidity: 1,
                surfaceType: 'metal',
                rainDensity: 2,
                rainSpeed: 2,
                raindropSize: 2,
                thunderFreq: 2,
                thunderDistance: 3,
            });

            // Setup visualizations
            const fftCanvas = document.getElementById('fftCanvas');
            const waveformCanvas = document.getElementById('waveformCanvas');
            if (fftCanvas && waveformCanvas) {
                console.log('Canvas elements found, setting up visualizations...');
                rainGenerator.setupVisualizations(fftCanvas, waveformCanvas);
            } else {
                console.error('Canvas elements not found:', { fftCanvas, waveformCanvas });
            }

            // Event listeners for UI controls
            const toggleButton = document.getElementById('toggleButton');
            const saveButton = document.getElementById('saveButton');

            toggleButton.addEventListener('click', () => {
                if (rainGenerator.isPlaying) {
                    rainGenerator.stop();
                    toggleButton.textContent = 'Start';
                } else {
                    rainGenerator.start();
                    toggleButton.textContent = 'Stop';
                }
            });

            saveButton.addEventListener('click', () => {
                console.log('WAV saving not implemented. Use a library like audiobuffer-to-wav.');
            });

            document.getElementById('windLevel').addEventListener('input', (e) => {
                rainGenerator.updateParams({ windLevel: parseInt(e.target.value) });
            });
            document.getElementById('windTurbidity').addEventListener('input', (e) => {
                rainGenerator.updateParams({ windTurbidity: parseInt(e.target.value) });
            });
            document.getElementById('surfaceType').addEventListener('change', (e) => {
                rainGenerator.updateParams({ surfaceType: e.target.value });
            });
            document.getElementById('rainDensity').addEventListener('input', (e) => {
                rainGenerator.updateParams({ rainDensity: parseInt(e.target.value) });
            });
            document.getElementById('rainSpeed').addEventListener('input', (e) => {
                rainGenerator.updateParams({ rainSpeed: parseInt(e.target.value) });
            });
            document.getElementById('raindropSize').addEventListener('input', (e) => {
                rainGenerator.updateParams({ raindropSize: parseInt(e.target.value) });
            });
            document.getElementById('thunderFreq').addEventListener('input', (e) => {
                rainGenerator.updateParams({ thunderFreq: parseInt(e.target.value) });
            });
            document.getElementById('thunderDistance').addEventListener('input', (e) => {
                rainGenerator.updateParams({ thunderDistance: parseInt(e.target.value) });
            });
        });
    </script>
</body>

</html>
