<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tones Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .controls {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            max-height: 600px;
            overflow-y: auto;
        }
        .control-group {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .control-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            width: 150px;
            display: inline-block;
        }
        input[type="range"] {
            width: 200px;
        }
        .value-display {
            width: 50px;
            text-align: center;
            margin-left: 10px;
        }
        select {
            padding: 5px;
            min-width: 150px;
        }
        .visualizations {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            background-color: white;
            width: 100%;
            height: 200px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4682B4;
            color: white;
            border: none;
            transition: all 0.2s;
        }
        button:hover {
            background-color: #5793c5;
        }
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .harmonics-control {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }
        #noteBar {
            height: 100px;
        }
        .two-column {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .column {
            flex: 1;
            min-width: 300px;
        }
        h2, h3 {
            margin-top: 0;
            color: #4682B4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instrument Generator</h1>
        
        <div class="buttons">
            <button id="playNote">Play Note</button>
            <button id="startTone">Start Continuous</button>
            <button id="stopTone">Stop</button>
            <button id="playChord">Play Chord</button>
            <button id="playScale">Play Scale</button>
        </div>
        
        <div class="visualizations">
            <canvas id="noteBar"></canvas>
            <div class="two-column">
                <div class="column">
                    <canvas id="fftCanvas"></canvas>
                </div>
                <div class="column">
                    <canvas id="waveformCanvas"></canvas>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="two-column">
                <div class="column">
                    <div class="control-group">
                        <h2>Basic Controls</h2>
                        
                        <div class="control-row">
                            <label for="instrument">Instrument:</label>
                            <select id="instrument">
                                <option value="generic">Generic</option>
                                <option value="piano">Piano</option>
                                <option value="organ">Organ</option>
                                <option value="guitar">Guitar</option>
                                <option value="brass">Brass</option>
                                <option value="strings">Strings</option>
                                <option value="theremin">Theremin</option>
                                <option value="flute">Flute</option>
                            </select>
                        </div>

                        <div class="control-row">
                            <label for="waveform">Waveform:</label>
                            <select id="waveform">
                                <option value="sine">Sine</option>
                                <option value="square">Square</option>
                                <option value="sawtooth">Sawtooth</option>
                                <option value="triangle">Triangle</option>
                            </select>
                        </div>
                        
                        <div class="control-row">
                            <label for="octave">Octave:</label>
                            <input type="range" id="octave" min="1" max="7" value="4" step="1">
                            <span id="octaveValue" class="value-display">4</span>
                        </div>
                        
                        <div class="control-row">
                            <label for="note">Root Note:</label>
                            <select id="note">
                                <option value="C">C</option>
                                <option value="C#">C#</option>
                                <option value="D">D</option>
                                <option value="D#">D#</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="F#">F#</option>
                                <option value="G">G</option>
                                <option value="G#">G#</option>
                                <option value="A">A</option>
                                <option value="A#">A#</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <h2>Envelope</h2>
                        <div class="control-row">
                            <label for="attack">Attack:</label>
                            <input type="range" id="attack" min="0.01" max="2" value="0.05" step="0.01">
                            <span id="attackValue" class="value-display">0.05</span>
                        </div>
                        
                        <div class="control-row">
                            <label for="decay">Decay:</label>
                            <input type="range" id="decay" min="0.01" max="2" value="0.1" step="0.01">
                            <span id="decayValue" class="value-display">0.1</span>
                        </div>
                        
                        <div class="control-row">
                            <label for="sustain">Sustain:</label>
                            <input type="range" id="sustain" min="0" max="1" value="0.7" step="0.01">
                            <span id="sustainValue" class="value-display">0.7</span>
                        </div>
                        
                        <div class="control-row">
                            <label for="release">Release:</label>
                            <input type="range" id="release" min="0.01" max="3" value="0.2" step="0.01">
                            <span id="releaseValue" class="value-display">0.2</span>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="control-group">
                        <h2>Chord & Scale Controls</h2>
                        
                        <div class="control-row">
                            <label for="chordType">Chord Type:</label>
                            <select id="chordType">
                                <option value="major">Major</option>
                                <option value="minor">Minor</option>
                                <option value="dim">Diminished</option>
                                <option value="aug">Augmented</option>
                                <option value="sus4">Suspended 4th</option>
                                <option value="sus2">Suspended 2nd</option>
                                <option value="dom7">Dominant 7th</option>
                                <option value="maj7">Major 7th</option>
                                <option value="min7">Minor 7th</option>
                                <option value="maj9">Major 9th</option>
                                <option value="min9">Minor 9th</option>
                                <option value="dom9">Dominant 9th</option>
                                <option value="halfDim7">Half Diminished 7th</option>
                            </select>
                        </div>
                        
                        <div class="control-row">
                            <label for="scaleType">Scale Type:</label>
                            <select id="scaleType">
                                <option value="major">Major</option>
                                <option value="minor">Minor</option>
                                <option value="pentatonicMajor">Pentatonic Major</option>
                                <option value="pentatonicMinor">Pentatonic Minor</option>
                                <option value="blues">Blues</option>
                                <option value="chromatic">Chromatic</option>
                            </select>
                        </div>

                        <div class="control-row">
                            <label for="playbackSpeed">Playback Speed (ms):</label>
                            <input type="range" id="playbackSpeed" min="50" max="500" value="250" step="10">
                            <span id="playbackSpeedValue" class="value-display">250</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h2>Vibrato</h2>
                        <div class="control-row">
                            <label for="vibratoAmount">Amount:</label>
                            <input type="range" id="vibratoAmount" min="0" max="10" value="0" step="0.1">
                            <span id="vibratoAmountValue" class="value-display">0</span>
                        </div>
                        
                        <div class="control-row">
                            <label for="vibratoRate">Rate:</label>
                            <input type="range" id="vibratoRate" min="1" max="20" value="5" step="0.1">
                            <span id="vibratoRateValue" class="value-display">5</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>Harmonics</h3>
                        <div class="harmonics-control" id="harmonicsControl">
                            <!-- Harmonics sliders will be added here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./sounds/instrumentsTest.js"></script>
</body>
</html>
