<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .controls { border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        .control-row { display: flex; align-items: center; margin-bottom: 10px; }
        label { width: 150px; display: inline-block; }
        input[type="range"] { width: 200px; }
        .value-display { width: 50px; text-align: center; margin-left: 10px; }
        select { padding: 5px; min-width: 150px; }
        .visualizations { display: flex; flex-wrap: wrap; gap: 20px; }
        canvas { border: 1px solid #ddd; background-color: white; width: 100%; height: 200px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; border-radius: 5px; background-color: #4682B4; color: white; border: none; }
        button:hover { background-color: #5793c5; }
        .buttons { display: flex; gap: 10px; flex-wrap: wrap; }
        .two-column { display: flex; flex-wrap: wrap; gap: 20px; }
        .column { flex: 1; min-width: 300px; }
        h2 { margin-top: 0; color: #4682B4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Songs Generator</h1>
        
        <div class="buttons">
            <button id="playSong">Play Song</button>
            <button id="playProgression">Play Progression</button>
        </div>
        
        <div class="visualizations">
            <canvas id="noteBar"></canvas>
            <div class="two-column">
                <div class="column">
                    <canvas id="fftCanvas"></canvas>
                </div>
                <div class="column">
                    <canvas id="waveformCanvas"></canvas>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <label for="instrument">Instrument:</label>
                <select id="instrument">
                    <option value="generic">Generic</option>
                    <option value="piano">Piano</option>
                    <option value="organ">Organ</option>
                    <option value="guitar">Guitar</option>
                    <option value="brass">Brass</option>
                    <option value="strings">Strings</option>
                    <option value="theremin">Theremin</option>
                    <option value="flute">Flute</option>
                </select>
            </div>
            <div class="control-row">
                <label for="songs">Songs:</label>
                <select id="songs"></select>
            </div>
            <div class="control-row">
                <label for="progressions">Progressions:</label>
                <select id="progressions"></select>
            </div>
            <div class="control-row">
                <label for="scale">Scale:</label>
                <select id="scale">
                    <option value="major">Major</option>
                    <option value="minor">Minor</option>
                </select>
            </div>
            <div class="control-row">
                <label for="note">Root Note:</label>
                <select id="note">
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                </select>
            </div>
            <div class="control-row">
                <label for="octave">Octave:</label>
                <input type="range" id="octave" min="1" max="7" value="4" step="1">
                <span id="octaveValue" class="value-display">4</span>
            </div>
            <div class="control-row">
                <label for="tempo">Tempo (BPM):</label>
                <input type="range" id="tempo" min="60" max="200" value="120" step="1">
                <span id="tempoValue" class="value-display">120</span>
            </div>
            <div class="control-row">
                <label for="dynamics">Dynamics:</label>
                <select id="dynamics">
                    <option value="pp">Pianissimo</option>
                    <option value="p">Piano</option>
                    <option value="mp">Mezzo-Piano</option>
                    <option value="mf" selected>Mezzo-Forte</option>
                    <option value="f">Forte</option>
                    <option value="ff">Fortissimo</option>
                </select>
            </div>
        </div>
    </div>
    
    <script type="module" src="./sounds/songsTest.js"></script>
</body>
</html>
