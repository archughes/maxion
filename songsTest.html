<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs Generator</title>
    <link rel="stylesheet" href="./styles/test.css">
</head>
<body>
    <div class="container">
        <h1>Songs Generator</h1>
        
        <div class="buttons">
            <button id="playSong">Play Song</button>
            <button id="playProgression">Play Progression</button>
            <button id="stop">Stop</button>
            <button id="recordSong">Record Song</button>
        </div>
        
        <div class="visualizations">
            <canvas id="noteBar"></canvas>
            <div class="two-column">
                <div class="column">
                    <canvas id="fftCanvas"></canvas>
                </div>
                <div class="column">
                    <canvas id="waveformCanvas"></canvas>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <label for="instrument">Instrument:</label>
                <select id="instrument">
                    <option value="generic">Generic</option>
                    <option value="piano">Piano</option>
                    <option value="organ">Organ</option>
                    <option value="guitar">Guitar</option>
                    <option value="brass">Brass</option>
                    <option value="strings">Strings</option>
                    <option value="theremin">Theremin</option>
                    <option value="flute">Flute</option>
                </select>
            </div>
            <div class="control-row">
                <label for="songs">Songs:</label>
                <select id="songs">
                    <option value="" selected disabled>Select a song</option>
                </select>
            </div>
            <div class="control-row">
                <label for="progressions">Progressions:</label>
                <select id="progressions"></select>
            </div>
            <div class="control-row">
                <label for="scale">Scale:</label>
                <select id="scale">
                    <option value="major">Major</option>
                    <option value="minor">Minor</option>
                </select>
            </div>
            <div class="control-row">
                <label for="note">Root Note:</label>
                <select id="note">
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                </select>
            </div>
            <div class="control-row">
                <label for="octave">Octave:</label>
                <input type="range" id="octave" min="1" max="7" value="4" step="1">
                <span id="octaveValue" class="value-display">4</span>
            </div>
            <div class="control-row">
                <label for="tempo">Tempo (BPM):</label>
                <input type="range" id="tempo" min="60" max="200" value="120" step="1">
                <span id="tempoValue" class="value-display">120</span>
            </div>
            <div class="control-row">
                <label for="dynamics">Dynamics:</label>
                <select id="dynamics">
                    <option value="pp">Pianissimo</option>
                    <option value="p">Piano</option>
                    <option value="mp">Mezzo-Piano</option>
                    <option value="mf" selected>Mezzo-Forte</option>
                    <option value="f">Forte</option>
                    <option value="ff">Fortissimo</option>
                </select>
            </div>
        </div>
    </div>
    
    <script type="module" src="./sounds/songsTest.js"></script>
</body>
</html>
